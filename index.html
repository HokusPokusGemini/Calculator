<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <title>Simple Calculator</title>
  </head>
<body>
    <div id="calculator">
          <br>
          <div id="display"></div>div>
          <br>
          <div id="keys">
                  <button onclick="appendToDisplay('+')" class="opreatorBtn">+</button>button>
                  <button onclick="appendToDisplay('(')" class="theRest">(</button>button>
                  <button onclick="appendToDisplay(')')" class="theRest">)</button>button>
                  <button onclick="clearDisplay()" class="theRest" style="background-color: darkred;">C</button>button>
                  <button onclick="appendToDisplay('-')" class="opreatorBtn">-</button>button>
                  <button onclick="appendToDisplay('7')">7</button>button>
                  <button onclick="appendToDisplay('8')">8</button>button>
                  <button onclick="appendToDisplay('9')">9</button>button>
                  <button onclick="appendToDisplay('×')" class="opreatorBtn">×</button>button>
                  <button onclick="appendToDisplay('4')">4</button>button>
                  <button onclick="appendToDisplay('5')">5</button>button>
                  <button onclick="appendToDisplay('6')">6</button>button>
                  <button onclick="appendToDisplay('÷')" class="opreatorBtn">÷</button>button>
                  <button onclick="appendToDisplay('1')">1</button>button>
                  <button onclick="appendToDisplay('2')">2</button>button>
                  <button onclick="appendToDisplay('3')">3</button>button>
                  <button onclick="appendToDisplay('%')" class="opreatorBtn">%</button>button>
                  <button onclick="appendToDisplay('0')">0</button>button>
                  <button onclick="appendToDisplay('.')">.</button>button>
                  <button onclick="calculate()">=</button>button>
          </div>div>
    </div>div>
   <script src="script.js"></script>
</body>
</html>
